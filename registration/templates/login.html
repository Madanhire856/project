<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
</head>
<body style="background:whitesmoke">
<div class="container col-md-6" style="margin-top:10%;">
    <h3>Login</h3>

        {% if error_message %}
         <p class="alert alert-danger">{{error_message}}</p>
        {% endif %}

    <form method="post" class="form-group">
        {% csrf_token %}
        <div>
             <label for="email" class="form-label">Email</label>
             <input type="email" name="email" id="email" class="form-control form-control-sm" required autocomplete="off">
             <label for="password" class="form-label">Password</label>
             <input type="password" name="password" id="password" class="form-control form-control-sm" required autocomplete="off"><br>
<button type="submit" name="register" class="btn btn-success btn-lg form-control ">Submit</button><br>


            </div>
    </form>
</div>
</body>
</html>
